<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Egg</title>
</head>
<body>
  <!-- JQuery -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous">
  </script>

  <!-- Bootstrap -->
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous">
  </script>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Codemirror -->
  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/mode/javascript/javascript.js"></script>
  <script src="codemirror/addon/edit/closebrackets.js"></script>
  <script src="codemirror/addon/edit/matchbrackets.js"></script>
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="codemirror/theme/mbo.css">

  <!-- egglang -->
  <script src="out/egg_runtime.browserified.js"></script>

  <!-- Custom JS -->
  <script >
    $(document).ready(() => {
      let editor = CodeMirror.fromTextArea($("#source")[0], {
        value: "",
        mode: "javascript",
        theme: "mbo",
        indentUnit: 2,
        tabSize: 2,
        indentWithTabs: false,
        lineNumbers: true,
        autofocus: true,
        matchBrackets: true,
        autoCloseBrackets: true
      });

      let output = CodeMirror.fromTextArea($("#output")[0], {
        value: "",
        mode: "javascript",
        theme: "mbo",
        lineNumbers: false,
        readOnly: "nocursor"
      });

      $("#run").click(() => {
        output.setValue(String(egg_runtime.run(editor.getValue())));
      });

    });
  </script>

  <!-- Custom CCS -->
  <style>
    html, body {
      height: 100%;
    }

    textarea {
      height: 100%;
      resize: none;
    }
  </style>

  <!-- Layout -->
  <header>
      <h1 style="text-align: center">Egg</h1>
    </div>
  </header>
  <div class="container" style="min-height: 100%">
    <div class="row align-items-center">
      <div class="col">
        <div class="text-center">
          <button id="run" type="button" class="btn btn-primary">Run</button>
        </div>
      </div>
      <div class="col">

      </div>
      <div class="col">
      </div>
    </div>
    <div class="row" style="min-height: 100%">
      <div class="col">
        <div class="form-group">
          <label for="source">Source:</label>
          <textarea id="source"></textarea>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="output">Output:</label>
          <textarea id="output"></textarea>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
