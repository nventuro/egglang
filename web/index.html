<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Egg</title>
</head>
<body>
  <!-- JS dependencies -->
  <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous">
  </script>
  <script src="out/egg_runtime.browserified.js"></script>

  <!-- Custom JS -->
  <script >
    $(document).ready(() => {
      $("#run").click(() => {
        $("#output").html(egg_runtime.run($("#program").val()));
      });
    });
  </script>

  <div id="workspace">
    <div id="header">
      <h1>Egg</h1><br>
      <button id="run" type="button">Run</button>
    </div>
    <div id="editor" style="width: 50%;">
      <input id="program" type="text" value="">
    </div>
    <div id="console">
      <p id="output"></p>
    </div>
  </div>
</body>
</html>
